{% extends 'base.html' %}
{% block title %}update todo{% endblock %}
{% block content %}
<div class="container flex flex-col justify-center items-left">
    <h1 class="h-20 font-semibold text-3xl flex items-center justify-start">update a todo.</h1>
    <a href="/"
        class="font-semibold rounded text-slate-200 my-2 w-24 py-2 min-h-8 max-h-10 bg-blue-500 flex items-center justify-center">go
        back</a>
    <form action="/update/{{todo.id}}" method="post">
        <label for="title" class="flex flex-col justify-center items-left">
            <p class="text-lg font-semibold">title: </p>
            <input autofocus class="bg-zinc-200 p-2 rounded sm:w-full border-b border-indigo-500  md:w-2/5" type="text"
                name="title" value="{{todo.title}}" id="title-input">
        </label>
        <label for="details">
            <p class="text-lg font-semibold">details: </p>
            <textarea
                class="bg-zinc-200 p-2 border-b border-indigo-500 rounded resize-none sm:w-full md:w-2/5 md:h-4/5 sm:h-full"
                name="details" id="details-textarea">{{todo.details}}</textarea>
        </label>

        <div class="flex items-center md:justify-start sm:justify-center space-x-1">
            <button type="submit"
                class="font-semibold sm:w-1/2 md:w-24 h-10 bg-blue-500 my-1 rounded text-slate-200">submit</button>
        </div>

    </form>
</div>
{% endblock %}
